<mat-grid-list cols="3" gutterSize="10px" rowHeight="500px">
  <mat-grid-tile
    *ngFor="let product of products" routerLink="/productdetails/{{product._id}}">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.product}}</mat-card-title>
      </mat-card-header>
      <mat-card-content role="navigation">
        <img mat-card-image src="../../assets/caprina.jpg" alt="Photo of a Shiba Inu">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
