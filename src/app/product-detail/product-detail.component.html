<h1> Product Details </h1>
<div *ngIf="product">
    <h2> {{product.product | uppercase}} Details </h2>
    <div>
      <span>
        id: 
      </span>
      {{ product._id}}
    </div>
  
    <div>
      <span> Product Name: </span>
      {{ product.product}} 
    </div>
  
    <div>
      <span>  Price: </span>
      {{ product.productPrice}} 
    </div>
  
    <div>
        <span>  Quantity: </span>
        {{ product.productQty}} 
    </div>
  </div>
