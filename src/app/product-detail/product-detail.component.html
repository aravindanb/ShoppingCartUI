<h1> Product Details </h1>
<div *ngIf="product" class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell">
      <div class="mdc-card">
        <h2> {{product.product | uppercase}} Details </h2>
        <div> <span> id:</span> {{ product._id}} </div>
        <div> <span> Product Name: </span> {{ product.product}} </div>
      </div>
    </div>
    <div class="mdc-layout-grid__cell">
      <div class="mdc-card">
        <h2> {{product.product | uppercase}} Details </h2>
        <div> <span>  Quantity: </span> {{ product.productQty}} </div>
      </div>

    </div>
    <div class="mdc-layout-grid__cell">
      <div class="mdc-card">
        <h2> {{product.product | uppercase}} Details </h2>
        <div> <span>  Price: </span> {{ product.productPrice}} </div>
      </div>
    </div>
  </div>
</div>
