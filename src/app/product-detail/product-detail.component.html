<div *ngIf="product">
  <mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{product.product}}</mat-card-title>
    <mat-card-subtitle>{{ product._id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content role="navigation">
    <img mat-card-image src="../../assets/caprina.jpg" alt="Photo of a Shiba Inu">
    {{ product.productPrice}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
  </mat-card>
</div>
